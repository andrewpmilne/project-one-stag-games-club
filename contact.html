<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines-->
  <meta name="description"
    content="STAG board games club. Sevenoaks and Tonbridge Association of Gamers. A club for all board game enthusiasts located in West Kent, UK.">
  <meta name="keywords" content="board games, sevenoaks, tonbridge, stag, gamers, club">
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/icons8-board-games-lineal-color-32.png" type="image/x-icon">
  <!-- Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Title -->
  <title>STAG Games Club - contact us</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" aria-label="Go to the Homepage">
          <img src="assets/images/logo-x-small.png" alt="STAG logo" class="logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" aria-label="Go to the homepage" href="index.html">Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html" aria-label="Go to the gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="games-of-the-year.html" aria-label="Go to the Game of the Year">Games of the
                Year</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active-a" href="contact.html" aria-label="Go to the contact us page">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main section -->
  <main>
    <section class="container">
      <div class="row d-flex flex-row justify-content-center" id="form">
        <img src="assets/images/hall-wide-shot.JPG" id="form-image"
          alt="People playing games in Ightam Hall on a STAG night">
        <form id="contact-form" class="col-12 col-lg-8 col-xl-8" method="get" action="form-complete.html">
          <div class="row">
            <h1 class="text-center form-heading">Contact Us!</h1>
            <!-- First Name -->
            <div class="col-6">
              <label for="first-name">First Name:</label>
              <input type="text" name="first_name" id="first-name" class="form-control" required>
            </div>
            <!-- Last Name -->
            <div class="col-6">
              <label for="last-name" class="ms-2">Last Name:</label>
              <input type="text" name="last_name" id="last-name" class="form-control" required>
            </div>

            <!-- Email Address -->
            <div class="col-12">
              <label for="email-address" id="email-label">Email Address:</label>
              <input type="email" name="email_address" class="form-control" id="email-address" required>
            </div>
          </div>

          <!-- Interested in check boxes-->
          <div class="col col-12 d-flex flex-column">
            <h2 class="form-heading mt-4">Interested in:</h2>
            <div>
              <input type="checkbox" id="wednesday" name="interest" value="wednesday" class="check">
              <label for="wednesday" class="check"> Wednesday night games </label>
            </div>
            <div>
              <input type="checkbox" id="xl-games" name="interest" value="xl" class="check">
              <label for="xl-games" class="check"> XL (all day) Saturday games </label>
            </div>
            <div>
              <input type="checkbox" id="fawns" name="interest" value="fawns" class="check">
              <label for="fawns" class="check"> FAWNS family games afternoons </label>
            </div>
            <div>
              <input type="checkbox" id="christmas" name="interest" value="christmas" class="check">
              <label for="christmas" class="check"> Christmas gaming </label>
            </div>
          </div>

          <!-- Questions -->
          <div class="col col-12">
            <label for="questions" id="questions-label">
              Do you have any questions or comments?
            </label>
            <textarea id="questions" class="form-control mb-2" name="questions" rows="4" cols="35"></textarea>
          </div>

          <!-- submit and reset -->
          <div class="col col-12">
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset" id="reset">Reset</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- footer -->
  <footer class="mt-auto d-flex container-fluid">
    <div class="section">
      <a href="index.html"><img src="assets/images/logo-x-small.png" alt="STAG logo" class="logo"></a>
    </div>
    <ul class="container d-flex flex-row justify-content-evenly align-items-center">
      <li class="m-2 d-flex justify-content-center align-items-center">
        <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"
          rel="noopener">
          <i class="fa-brands fa-square-facebook"></i>
        </a>
      </li>
      <li class="m-2 d-flex justify-content-center align-items-center">
        <a href="https://www.instagram.com" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)"
          rel="noopener">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </li>
      <li class="m-2 d-flex justify-content-center align-items-center">
        <a href="https://www.tiktok.com" target="_blank" aria-label="Visit our Tik Tok page (opens in a new tab)"
          rel="noopener">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </li>
      <li class="m-2 d-flex justify-content-center align-items-center">
        <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)" rel="noopener">
          <i class="fa-brands fa-x-twitter"></i>
        </a>
      </li>
    </ul>
  </footer>

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/1344aaa91e.js" crossorigin="anonymous"></script>
  <!-- bootstrap javascript code-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
